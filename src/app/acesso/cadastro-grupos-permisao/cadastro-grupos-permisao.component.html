<div class="grid">
  <div class="col-12">
    <h1>Cadastro de Grupo de Permisões</h1>
  </div>
  <div class="col-12">
    <div class="p-fluid formgrid grid">
      <form (ngSubmit)="criar()" [formGroup]="form">
        <div class="col-12 field md:col-3 p-field">
          <label>Status</label>
          <p-toggleButton
            formControlName="ativo"
            onLabel="Ativo"
            offLabel="Desativado"
          ></p-toggleButton>
        </div>

        <div class="col-12 p-field">
          <label>Descrição</label>
          <input type="text" pInputText formControlName="descricao" />
          <div
            class="error-customize"
            *ngIf="form.get('descricao').touched || form.get('descricao').dirty"
          >
            <p-message
              *ngIf="form.get('descricao').hasError('required')"
              severity="error"
              text="Campo com preenchimento obrigatorio"
            ></p-message>
            <p-message
              *ngIf="form.get('descricao').hasError('minlength')"
              severity="error"
              text="Digite no minimo 3 caracteres"
            ></p-message>
          </div>
        </div>
        <div class="p-col-12 p-field">
          <p-tree
            scrollHeight="400px"
            [value]="filesTree"
            selectionMode="checkbox"
            [(selection)]="selectPermissoes"
          ></p-tree>
        </div>

        <div class="p-d-flex p-flex-wrap">
          <div class="p-col-12 p-lg-2 p-field">
            <button
              pButton
              label="Salvar"
              [disabled]="!isValid() || !authService.temPermissao('31')"
            ></button>
          </div>
          <div class="p-col-12 p-lg-2 p-field">
            <button
              type="reset"
              pButton
              label="Limpar"
              class="p-button-danger"
            ></button>
          </div>
          <div class="p-col-12 p-lg-3 p-field">
            <a
              routerLink="/grupoacesso"
              pButton
              (click)="clearForm()"
              class="p-button-link"
              label="Voltar para Listagem"
            ></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
