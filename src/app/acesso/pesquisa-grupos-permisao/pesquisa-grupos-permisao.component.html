<div class="p-grid">
  <div class="p-col">
    <h1>Pesquisa de Grupo de Permissão</h1>
  </div>
</div>
<form (ngSubmit)="pesquisar()" [formGroup]="form">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-col-12 p-lg-6 p-field">
      <label>Nome</label>
      <input type="text" pInputText />
    </div>
  </div>
  <div class="p-grid p-fluid">
    <div class="p-col-12 p-lg-2">
      <button pButton label="Pesquisar"></button>
    </div>
  </div>
</form>
<div class="p-grid">
  <div class="p-col">
    <p-table
      styleClass="p-datatable-gridlines p-datatable-responsive-demo"
      [value]="listGrupos"
      rowHover="true"
      [paginator]="true"
      [rows]="10"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="ativo">Status</th>
          <th>Nome</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-grupoAcesso>
        <tr>
          <td class="ativo">
            <span class="p-column-title">Status:</span>
            {{ grupoAcesso.ativo ? 'Ativo' : 'Desativado' }}
          </td>
          <td>
            <span class="p-column-title">Nome:</span>
            {{ grupoAcesso.descricao }}
          </td>
          <td class="btn-ajust col-acoes">
            <span class="p-column-title">Ações</span>
            <a
              [routerLink]="['/grupoacesso', grupoAcesso.id]"
              pButton
              icon="fas fa-pencil-alt"
              pTooltip="Editar"
              tooltipPosition="top"
              disabled="!auth.temPermissao('31')"
            ></a>
            <button
              pButton
              class="p-button-danger"
              (click)="confirmaExclusao(grupoAcesso.id)"
              pTooltip="Excluir"
              icon="fas fa-trash-alt"
              tooltipPosition="top"
              [disabled]="!auth.temPermissao('32')"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="p-grid p-fluid">
  <div class="p-col-12 p-lg-2">
    <a
      routerLink="/grupoacesso/novo"
      pButton
      label="Novo Grupo de Permissão"
    ></a>
  </div>
</div>
