<div class="grid">
  <div class="col">
    <h1>Informações</h1>
  </div>
</div>
<div class="grid">
  <div class="col">
    <p-table
      #tab
      styleClass="p-datatable-gridlines p-datatable-responsive-demo"
      [value]="list"
      [paginator]="true"
      [totalRecords]="totalElementos"
      [responsive]="true"
      [lazy]="true"
      [(rows)]="filtro.size"
      [rowsPerPageOptions]="[3, 5, 10]"
      (onLazyLoad)="aoMudarPagina($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="w-13rem">Data Criação</th>
          <th>Descrição</th>
          <th class="w-16rem">Criado por</th>
          <th class="w-10rem justify-content-between">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <span class="p-column-title">Data cadastro: </span>
            {{ item.creationDate | date: 'dd/MM/yyyy HH:mm' }}
          </td>
          <td>
            <span class="p-column-title">Descrição: </span>
            <span>{{ item.descricao }}</span>
          </td>
          <td>
            <span class="p-column-title">Criado por: </span
            >{{ item.createdBy.nome }}
          </td>
          <td class="w-10rem flex justify-content-between">
            <span class="p-column-title">Ações: </span>
            <button
              pButton
              [disabled]="!auth.temQualquerPermissao(['49', '51'])"
              (click)="showDialog(item.id)"
              icon="fas fa-pencil-alt"
              pTooltip="Editar"
              tooltipPosition="top"
            ></button>
            <button
              pButton
              [disabled]="!auth.temPermissao('50')"
              class="p-button-danger"
              icon="fas fa-trash-alt"
              pTooltip="Excluir"
              tooltipPosition="top"
              (click)="confirmarExclusao(item.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="4" style="text-align: center">
            Sem registros encontrados
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col-12 lg:col-3">
    <a
      (click)="showDialog()"
      pButton
      label="Nova Informação"
      disabled="!auth.temPermissao('49')"
    ></a>
  </div>
</div>

<div *ngIf="display">
  <app-cadastro-informacao
    [display]="display"
    [cliente]="cliente"
    (closed)="fechou($event)"
    [idInfo]="idInfo"
  ></app-cadastro-informacao>
</div>
