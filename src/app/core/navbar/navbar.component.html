<nav class="flex flex-column justify-content-center align-items-center">
  <div class="flex flex-row">
    <p-avatar
      size="xlarge"
      shape="circle"
      [class]="display ? 'mr-4' : ''"
      [label]="nomeUsuario.charAt(0).toUpperCase()"
    ></p-avatar>
    <div
      class="flex flex-column justify-content-between align-content-between"
      *ngIf="display"
    >
      <h3>{{ nomeUsuario }}</h3>
      <a href="">Editar senha</a>
    </div>
  </div>
  <div class="flex flex-column my-5">
    <div>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-bars"
        (click)="showMenu()"
        class="p-button-text custom-menu"
        [label]="display ? 'Menu' : ''"
      ></button>
    </div>
  </div>

  <p-panelMenu *ngIf="display" [model]="items"> </p-panelMenu>
</nav>
<p-overlayPanel #op [style]="{ width: '300px' }">
  <ng-template pTemplate>
    <ul>
      <li>10 ordens encontram-se abertas</li>
      <li>10 Mensagems não lidas</li>
      <li>8 Clientes pendentes ativação</li>
      <li>50 Cliente sem enviar eventos</li>
      <li>19 ordens para serem liberadas</li>
    </ul>
  </ng-template>
</p-overlayPanel>
